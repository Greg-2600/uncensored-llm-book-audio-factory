<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <!-- Dark gradient background -->
  <rect width="256" height="256" fill="#1e293b"/>
  
  <!-- Book pages with gradient -->
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left page -->
  <path d="M 60 40 L 100 40 L 100 200 L 60 200 Q 50 120 60 40" fill="url(#bookGradient)" opacity="0.8"/>
  
  <!-- Right page (lighter) -->
  <path d="M 100 40 L 140 40 L 140 200 L 100 200" fill="url(#bookGradient)" opacity="1"/>
  
  <!-- Spine shadow -->
  <rect x="95" y="40" width="10" height="160" fill="#000" opacity="0.3"/>
  
  <!-- Text lines to show content -->
  <line x1="110" y1="70" x2="130" y2="70" stroke="#fbbf24" stroke-width="3" opacity="0.8"/>
  <line x1="110" y1="85" x2="135" y2="85" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
  <line x1="110" y1="98" x2="135" y2="98" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
  <line x1="110" y1="111" x2="130" y2="111" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
  
  <!-- Decorative audio waves (representing audiobook feature) -->
  <g opacity="0.7">
    <path d="M 155 90 Q 160 85 165 90" stroke="#34d399" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 160 80 Q 167 70 175 80" stroke="#34d399" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Highlight/shine effect -->
  <ellipse cx="105" cy="60" rx="8" ry="15" fill="#fff" opacity="0.15"/>
</svg>
