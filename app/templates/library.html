{% extends "base.html" %}

{% block content %}
  <h1 class="text-2xl font-semibold">Library</h1>
  <p class="mt-2 text-slate-600">All completed books are listed here.</p>

  <div class="mt-4 bg-white rounded-lg shadow">
    <table class="w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr class="border-b">
          <th class="p-3">Topic</th>
          <th class="p-3">Updated</th>
          <th class="p-3">Download</th>
        </tr>
      </thead>
      <tbody>
        {% for job in jobs %}
          <tr class="border-b last:border-0 hover:bg-slate-50">
            <td class="p-3">
              <a class="hover:underline" href="/jobs/{{ job.id }}">{{ job.topic }}</a>
            </td>
            <td class="p-3">{{ job.updated_at }}</td>
            <td class="p-3">
              <a class="text-slate-900 hover:underline" href="/jobs/{{ job.id }}/download">Download Markdown</a>
            </td>
          </tr>
        {% else %}
          <tr><td class="p-3" colspan="3">No completed books yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
