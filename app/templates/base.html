<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Book Generator" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body class="bg-slate-950 text-slate-100">
    <div class="max-w-6xl mx-auto px-4 py-8">
      <div class="flex items-center justify-between">
        <a href="/" class="text-xl font-semibold tracking-tight">Book Generator</a>
        <nav class="text-sm space-x-2">
          <a class="px-3 py-1.5 rounded-full bg-slate-800 text-slate-100 hover:bg-slate-700" href="/jobs">Queue</a>
          <a class="px-3 py-1.5 rounded-full bg-slate-800 text-slate-100 hover:bg-slate-700" href="/library">Library</a>
        </nav>
      </div>
      <div class="mt-6">
        {% block content %}{% endblock %}
      </div>
      <div class="mt-10 text-xs text-slate-400">
        Uses Ollama at <span class="font-mono text-slate-200">{{ ollama_base_url or "" }}</span> model <span class="font-mono text-slate-200">{{ ollama_model or "" }}</span>
      </div>
    </div>
  </body>
</html>
